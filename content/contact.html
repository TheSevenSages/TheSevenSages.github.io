<script type="text/javascript" src="../js/jquery-3.6.4.min.js"></script>

<h1 style="text-align: center;">Contact Me</h1>

<div class="basic_text" id="contact_me_form">
        <form onsubmit="FormSubmit(this)">

                <input type="text" name="_honey" style="display:none">

                <label class="form_label" for="name">Name:</label>
                <span>
                        <input class="form_field" type="text" id="name" name="name">
                </span>
                
                <br><br>

                <label class="form_label" for="email">Email:</label>
                <span> 
                        <input class="form_field" type="email" id="email" name="email">
                </span>

                <br><br>
                
                <label class="form_label" for="subject">Subject:</label>
                <span>
                        <input class="form_field" type="text" id="subject" name="_subject">
                </span>

                <br><br>

                <label class="form_label" for="message">Message:</label>
                <span>
                        <textarea class="form_field" style="width: 400px; height: 100px; resize: none;" id="message" name="message"></textarea>
                </span>

                <br><br><br><br><br><br>

                <input id="submit_button" type="submit" value="Submit">
        </form> 
</div>
<script>

function FormSubmit(form) {
        $.ajax({
                method: 'POST',
                url: 'https://formsubmit.co/ajax/mrjacob@umich.edu',
                dataType: 'json',
                accepts: 'application/json',
                data: {
                        _honey: form.elements[0].value,
                        name: form.elements[1].value,
                        email: form.elements[2].value,
                        _subject: form.elements[3].value,
                        message: form.elements[4].value
                },
                success: (data) => console.log(data),
                error: (err) => console.log(err)
        });
}

</script>

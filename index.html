<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>Jacob Robinson</title>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" href="/favicon.ico?v=M44lzPylqQ">
        <link rel="mask-icon" href="{{ /favicon.ico }}/images/safari-pinned-tab.svg?v=M44lzPylqQ" 
 color="#000000">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <link rel = "stylesheet" href = "style.css">
</head>

<body>
<div id="page">
        <div id = "menu_indicator" class="menu_indicator"></div>

        <div id="header">
                <span style="font-size: 24px;">JACOB ROBINSON |</span>
                <span style="font-size: 16px;">GAME DEVELOPER</span>
                <div id="social_media">
                        <a href="https://www.linkedin.com/in/robinsonmjacob/" target="_blank">
                                <img src="Images/linkedinIcon.png" class="social_icon">
                        </a>
                </div>
                <hr>
        </div>

        <div id="menu" style="text-align: left; margin: 0%; margin-bottom: 1%;">
                <span class="menu_link" id="menu_home" onclick="changeContent('home.html', this)">HOME</span>
                &nbsp;&nbsp;
                <span class="menu_link" id="menu_portfolio" onclick="changeContent('portfolio.html', this)">PORTFOLIO</span>
                &nbsp;&nbsp;
                <span class="menu_link" id="menu_about" onclick="changeContent('about.html', this)">ABOUT</span>
                &nbsp;&nbsp;
                <span class="menu_link" id="menu_contact" onclick="changeContent('contact.html', this)">CONTACT</span>
        </div>

        <iframe name="content" id="content" src="home.html" title="Section" frameborder="0"></iframe>

</div>
</body>

<script>
var frame = document.getElementById("content");
var indicator = document.getElementById("menu_indicator");
var currMenuOption = document.getElementById("menu_home");

// Automatically sets the indicator to the "home" section
indicator.style.width = currMenuOption.offsetWidth + 'px';
indicator.style.top = (currMenuOption.offsetTop + 7) + 'px';
indicator.style.left = (currMenuOption.offsetLeft - currMenuOption.parentElement.offsetLeft) + 'px';

function changeContent(src, el) {
        currMenuOption = el;
        frame.src = src;
}

var i = setInterval(function() {
        indicator.style.width = currMenuOption.offsetWidth + 'px';
        indicator.style.top = (currMenuOption.offsetTop + 7) + 'px';
        indicator.style.left = (currMenuOption.offsetLeft - currMenuOption.parentElement.offsetLeft) + 'px';
}, 50);
</script>

</html>
